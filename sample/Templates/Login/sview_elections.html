{% include 'Login/staff.html'%}
<!DOCTYPE html>
<html >
<head>

    <title>VIEW ELECTIONS</title>      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a r" class="nav-link" href="{% url 'sview_elections' %}"><h6>VIEW ELECTIONS</h6></a>
              
            </li>
          </ul>
        </div>
      </nav>
    {% block content%}
      <br>
      <div class="row">
        <div class="col-md">
          <div class="card card-body">
            <h5>SCHEDULED ELECTIONS</h5>
          </div>
          <div class="card card-body">
            <table class="table">
            <tr>
              <th>ELECTION ID</th>
              <th>TITLE</th>
              <th>POSITION</th>
              <th>ELECTION DATE</th>
              </tr>
              {%for i in v_elect %}
              <tr>
                <td>{{i.e_Id}}</td>
                <td>{{i.e_title}}</td>
                <td>{{i.e_position}}</td>
                <td>{{i.e_date}}</td>
              </tr>
              {%endfor%}
            </table>
          </div>
        </div>
      </div>
      
    {% endblock%}
