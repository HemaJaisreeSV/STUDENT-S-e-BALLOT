<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
    <style>
        form
        {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'base' %}">HOME</a>
            </li>
          </ul>
        </div>
      </div>

      {% block content %}
      <form action="login" method="POST">
          {% csrf_token %}
        <div class="form-group">
            <label for="inputloginas">LOGIN AS </label>
              <select name="login_as" class="form-control">
                <option selected>select</option>
                <option>ADMIN</option>
                <option>VOTER</option>
                <option>CANDIDATE</option>
              </select>
        </div>

  <div class="form-group">
    <label for="exampleInputEmail1">USERNAME</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">USERNAME IS YOUR E-MAIL ID</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">PASSWORD</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" href='login' class="btn btn-primary">LOGIN</button>

</form>
<center>{{msg}}</center>
{%for msg in messages%}
<center>{{msg}}</center>
{% endfor %}
{% endblock %}
</body>
</html>
