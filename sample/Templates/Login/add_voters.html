{% include 'Login/staff.html'%}
<!DOCTYPE html>
<html >
<head>

    <title>ADD VOTERS</title>  
    <style>
        form
        {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a r" class="nav-link" href="{% url 'add_voters' %}"><h6>ADD VOTERS</h6></a>
              
            </li>
          </ul>
        </div>
      </nav>
     
      {% block content %}
    <form action="add_voters" method="POST">
        {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputreg_id">REGISTRATION ID</label>
            <input type="number" class="form-control" name="reg_id" placeholder="1">
          </div>
          <div class="form-group col-md-6">
            <label for="inputname">NAME</label>
            <input type="text" class="form-control" name="name">
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputgender">GENDER</label>
            <select name="gender" class="form-control">
                <option selected>select</option>
                <option >MALE</option>
              <option>FEMALE</option>
            </select>
          </div>
        <div class="form-group col-md-4 ">
          <label for="inputdept">DEPARTMENT</label>
          <select name="dept" class="form-control">
            <option selected>select</option>
            <option>COMPUTER SCIENCE</option>
            <option>INFORMATION TECHNOLOGY</option>
            <option>ELECTRONICS</option>
            <option>MECHANICAL</option>
            <option>ELECTRICAL</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputyear">YEAR </label>
          <select name="year" class="form-control">
            <option selected>select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputusername">USERNAME</label>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="form-group col-md-6">
        <label for="inputpassword">PASSWORD</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="form-group col-md-6">
        <label for="inputmobno">MOBILE NUMBER</label>
        <input type="number" class="form-control" name="mob_no">
      </div>
      <div class="form-group col-md-6">
        <label for="inputemail">EMAIL-ID</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
      </div>
    </div>
    </div>
    {%for msg in messages%}
    <center>{{msg}}</center>
    {% endfor %}
    <br>
<center>
  <button type="submit" href="add_voters.html" class="btn btn-primary" >ADD VOTER</button>
  <br>
  <br>
  <button type="reset" href="add_voters.html" class="btn btn-primary" >CLEAR</button>
</center>

</form>

      {% endblock %}
</body>
</html>
