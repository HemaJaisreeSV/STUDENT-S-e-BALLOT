{% include 'Login/voter.html'%}
<!DOCTYPE html>
<html >
<head>
    <title>VOTE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    {% block content%}
      <br>

          <div class="row">
            <div class="col-md">
              <div class="card card-body">
                <table class="table">
                <tr>
                  <th>CANDIDATE REGISTRATION ID</th>
                  <th>NAME</th>
                   <th>POSITION</th>

          </tr>

          {%for i in s %}
          <tr>
            <td>{{i.CRegistration_Id}}</td>
            <td>{{i.Cname}}</td>
            <td>{{i.Cposition}}</td>
            {% if voted %}
            <td><a  disabled class="btn btn-primary" >VOTE</a></td>
            {% else %}
            <td><a  href="/addvote/?id={{i.CRegistration_Id}}" class="btn btn-primary" >VOTE</a></td>
            {% endif %}
          {%endfor%}
        </tr>
        </table>
  </div>
{% endblock%}
