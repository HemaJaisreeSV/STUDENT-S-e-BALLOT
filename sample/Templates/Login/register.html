<!DOCTYPE html>
<html >
<head>

    <title>REGISTER</title>  
    <style>
        form
        {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a r" class="nav-link" href="{% url 'register' %}">CANDIDATE REGISTRATION FORM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'base' %}">HOME</a>
            </li>
          </ul>
        </div>
      </div>
      {% block content %}
        <form action="register" method="POST">
            {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputreg_id">REGISTRATION ID</label>
                <input type="number" class="form-control" name="reg_id" placeholder="1">
              </div>
              <div class="form-group col-md-6">
                <label for="inputname">NAME</label>
                <input type="text" class="form-control" name="name">
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputgender">GENDER</label>
                <select name="gender" class="form-control">
                    <option selected>select</option>
                    <option >MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>
            <div class="form-group col-md-4 ">
              <label for="inputdept">DEPARTMENT</label>
              <select name="dept" class="form-control">
                <option selected>select</option>
                <option>COMPUTER SCIENCE</option>
                <option>INFORMATION TECHNOLOGY</option>
                <option>ELECTRONICS</option>
                <option>MECHANICAL</option>
                <option>ELECTRICAL</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputyear">YEAR </label>
              <select name="year" class="form-control">
                <option selected>select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputusername">USERNAME</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group col-md-6">
            <label for="inputpassword">PASSWORD</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group col-md-6">
            <label for="inputmobno">MOBILE NUMBER</label>
            <input type="number" class="form-control" name="mob_no">
          </div>
          <div class="form-group col-md-6">
            <label for="inputemail">EMAIL-ID</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            
          </div>
        </div>
        <div class="form-group">
          <div class="form-group col-md-4">
            <label for="inputposition">POSITION </label>
              <select name="position" class="form-control">
                <option selected>select</option>
                <option>SECRETARY</option>
                <option>ASSISTANT SECRETARY</option>
                <option>PRESIDENT</option>
                <option>VICE PRESIDENT</option>
              </select>
          </div>
        </div>
        <button type="submit"  class="btn btn-primary" >REGISTER</button>
        <a r" class="btn btn-primary" class="nav-link" href="{% url 'login' %}">LOGIN</a>
      </form>
{%for msg in messages%}
<center>{{msg}}</center>
{% endfor %}
      {% endblock %}
</body>
</html>
