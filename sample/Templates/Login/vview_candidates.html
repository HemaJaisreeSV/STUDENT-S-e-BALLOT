{% include 'Login/voter.html'%}
<!DOCTYPE html>
<html >
<head>
    <title>VIEW CANDIDATES</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a r" class="nav-link" href="{% url 'vview_candidates' %}"><h6>VIEW CANDIDATES</h6></a>
              
            </li>
          </ul>
        </div>
      </nav>
    {% block content%}
      <br>

          <div class="row">
            <div class="col-md">
              <div class="card card-body">
                <table class="table">
                <tr>
                  <th>CANDIDATE REGISTRATION ID</th>
                  <th>NAME</th>
                   <th>POSITION</th>
                    <th>DEPARTMENT</th>
                   <th>YEAR</th>
                    <th>EMAIL-ID</th>  
          </tr>
         
          {%for i in vv_candid %}
          <tr>
            <td>{{i.CRegistration_Id}}</td>
            <td>{{i.Cname}}</td>
            <td>{{i.Cposition}}</td>
            <td>{{i.Cdept}}</td>
            <td>{{i.Cyear}}</td>
            <td>{{i.Cemail_id}}</td> 
            </tr>      
          {%endfor%}
        </table>    
  </div>
{% endblock%}
