{% include 'Login/staff.html'%}
<!DOCTYPE html>
<html >
<head>

    <title>NEW ELECTIONS</title>  
    <style>
        form
        {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a r" class="nav-link" href="{% url 'new_elections' %}"><h6>NEW ELECTIONS</h6></a>
              
            </li>
          </ul>
        </div>
      </nav>

      {% block content %}

        <form action="new_elections" method="POST">
            {% csrf_token %}
<center>
<div class="form-group">
    <div class="form-group col-md-6">
      <label for="inputposition">POSITION </label>
        <select name="eposition" class="form-control">
          <option selected>select</option>
          <option>SECRETARY</option>
          <option>ASSISTANT SECRETARY</option>
          <option>PRESIDENT</option>
          <option>VICE PRESIDENT</option>
        </select>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputeid">ELECTION ID</label>
    <input type="number" class="form-control" name="eid" >
  </div>
  <div class="form-group col-md-6">
    <label for="inputetitle">ELECTION TITLE</label>
    <input type="text" class="form-control" name="etitle">
  </div>
  <div class="form-group col-md-6">
    <label for="inputedate">DATE OF ELECTIONS</label>
    <input type="date" class="form-control" name="edate">
  </div>
</center>
  <button type="submit" href="new_elections.html" class="btn btn-primary" >CREATE</button>
  <button type="reset" href="new_elections.html" class="btn btn-primary" >CLEAR</button>
</form> 
{%for msg in messages%}
<br>
<center>{{msg}}</center>
{% endfor %}
{% endblock %}
</body>
</html>
